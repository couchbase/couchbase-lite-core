dist: trusty
sudo: false
language: cpp

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
      env: 
        - CXX_COMPILER=g++-8
        - C_COMPILER=gcc-8
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-8
          packages:
            - clang-8
            - libc++-8-dev
            - libc++abi-8-dev
      env: 
        - CXX_COMPILER=clang++-8
        - C_COMPILER=clang-8

before_script:
  - uname -a
  - cmake --version
  - export PATH=/usr/lib/llvm-7/bin:$PATH
  - mkdir -p build_cmake/unix/tlm/deps
  - ln -s /usr/lib/llvm-7 build_cmake/unix/tlm/deps/libcxx.exploded
  - $C_COMPILER --version
script:
  - ./build_cmake/scripts/build_unix.sh
