dist: trusty
sudo: false
language: cpp

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
      env: 
        - CXX_COMPILER=g++-8
        - C_COMPILER=gcc-8
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-8
          packages:
            - clang-8
            - libc++-8-dev
            - libc++abi-8-dev
      env: 
        - CXX_COMPILER=clang++-8
        - C_COMPILER=clang-8
        - PATH=/usr/lib/llvm-8/bin:/usr/lib/llvm-8/include/:$PATH

before_script:
  - uname -a
  - cmake --version
  - $C_COMPILER --version
script:
  - CC=$C_COMPILER CXX=$CXX_COMPILER ./build_cmake/scripts/build_unix.sh
